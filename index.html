<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNIVERSOAGV - Proteção Veicular</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="whatsapp-container">
    <!-- Cabeçalho estilo WhatsApp -->
    <div class="chat-header">
      <img src="perfil.png" alt="Perfil" class="profile-pic" />
      <div class="chat-info">
        <h2>UNIVERSOAGV</h2>
        <p>Online agora</p>
      </div>
    </div>

    <!-- AQUI é onde a conversa acontece -->
    <div class="chat-body" id="chat"></div>
  </div>

  <!-- Som de notificação -->
  <audio id="notification-sound" src="notify.mp3" preload="auto"></audio>

  <!-- Script do chat -->
  <script src="script.js"></script>
</body>
</html>
